Device:
  description: 'An apparatus (hardware + software + firmware) intended to accomplish a particular task (sensing the environment, actuating, etc.).'
  properties:
    address:
      description: 'The mailing address.'
      properties:
        addressCountry:
          type: string
        addressLocality:
          type: string
        addressRegion:
          type: string
        areaServed:
          type: string
        postOfficeBoxNumber:
          type: string
        postalCode:
          type: string
        streetAddress:
          type: string
      type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided.'
      type: Property
    batteryLevel:
      oneOf:
        - maximum: 1
          minimum: 0
          type: number
        - const: -1
          type: number
    configuration:
      type: object
    controlledAsset:
      items:
        oneOf:
          - format: uri
            type: string
          - anyOf: &device_-_properties_-_id_-_anyof
              - description: 'Property. Identifier format of any NGSI entity'
                maxLength: 256
                minLength: 1
                pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
                type: string
              - description: 'Property. Identifier format of any NGSI entity'
                format: uri
                type: string
      type: array
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateFirstUsed:
      format: date-time
      type: string
    dateInstalled:
      format: date-time
      type: string
    dateLastCalibration:
      format: date-time
      type: string
    dateLastValueReported:
      format: date-time
      type: string
    dateManufactured:
      format: date-time
      type: string
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    depth:
      type: number
    description:
      description: 'A description of this item'
      type: Property
    deviceState:
      type: string
    direction:
      enum:
        - Inlet
        - Outlet
        - Entry
        - Exit
      type: string
    distance:
      type: number
    firmwareVersion:
      type: string
    hardwareVersion:
      type: string
    id:
      anyOf: *device_-_properties_-_id_-_anyof
    ipAddress:
      items:
        oneOf:
          - format: ipv4
          - format: ipv6
        type: string
      type: array
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    macAddress:
      items:
        pattern: ^([[:xdigit:]]{2}[:.-]?){5}[[:xdigit:]]{2}$
        type: string
      type: array
    mnc:
      type: string
    name:
      description: 'The name of this item.'
      type: Property
    osVersion:
      type: string
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *device_-_properties_-_id_-_anyof
      type: Property
    provider:
      type: string
    refDeviceModel:
      oneOf:
        - format: uri
          type: string
        - anyOf: *device_-_properties_-_id_-_anyof
    relativePosition:
      type: string
    rssi:
      type: number
    seeAlso:
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
    serialNumber:
      type: string
    softwareVersion:
      type: string
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    type:
      description: 'NGSI Entity type'
      enum:
        - Device
      type: string
    value:
      type: string
  required:
    - id
    - type
    - category
    - controlledProperty
  type: object
