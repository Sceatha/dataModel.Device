DeviceModel:
  description: 'This entity captures the static properties of a Device. '
  properties:
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    annotations:
      items:
        type: string
      type: array
    brandName:
      type: string
    color:
      description: 'The color of the product.'
      type: string
    controlledProperty:
      items:
        enum:
          - temperature
          - humidity
          - light
          - motion
          - fillingLevel
          - occupancy
          - power
          - pressure
          - smoke
          - energy
          - airPollution
          - noiseLevel
          - weatherConditions
          - precipitation
          - windSpeed
          - windDirection
          - atmosphericPressure
          - solarRadiation
          - depth
          - pH
          - conductivity
          - conductance
          - tss
          - tds
          - turbidity
          - salinity
          - orp
          - cdom
          - waterPollution
          - location
          - speed
          - heading
          - weight
          - waterConsumption
          - gasComsumption
          - electricityConsumption
          - soilMoisture
          - trafficFlow
        type: string
      type: array
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    deviceClass:
      enum:
        - C0
        - C1
        - C2
      type: string
    documentation:
      format: uri
      type: string
    energyLimitationClass:
      enum:
        - E0
        - E1
        - E2
        - E9
      type: string
    function:
      items:
        enum:
          - levelControl
          - sensing
          - onOff
          - openClose
          - metering
          - eventNotification
        type: string
      type: array
    id:
      anyOf: &devicemodel_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
    image:
      description: 'An image of the item.'
      format: uri
      type: string
    manufacturerName:
      type: string
    modelName:
      type: string
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *devicemodel_-_properties_-_owner_-_items_-_anyof
      type: Property
    seeAlso:
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    supportedUnits:
      items:
        type: string
      type: array
    type:
      description: 'NGSI Entity type'
      enum:
        - DeviceModel
      type: string
  required:
    - id
    - type
    - category
    - controlledProperty
    - manufacturerName
    - brandName
    - modelName
  type: object
