DeviceModel:
  description: 'This entity captures the static properties of a Device. '
  properties:
    alternateName:
      description: ""
      type: 'An alternative name for this item'
    annotations:
      items:
        type: string
      type: array
    brandName:
      description: ""
      type: 'Device''s brand name.'
    color:
      description: ""
      type: 'The color of the product.'
    controlledProperty:
      description: ""
      items:
        enum:
          - temperature
          - humidity
          - light
          - motion
          - fillingLevel
          - occupancy
          - power
          - pressure
          - smoke
          - energy
          - airPollution
          - noiseLevel
          - weatherConditions
          - precipitation
          - windSpeed
          - windDirection
          - atmosphericPressure
          - solarRadiation
          - depth
          - pH
          - conductivity
          - conductance
          - tss
          - tds
          - turbidity
          - salinity
          - orp
          - cdom
          - waterPollution
          - location
          - speed
          - heading
          - weight
          - waterConsumption
          - gasComsumption
          - electricityConsumption
          - soilMoisture
          - trafficFlow
        type: string
      type: 'Enum:''temperature, humidity, light, motion, fillingLevel,occupancy, power, pressure, smoke, energy, airPollution, noiseLevel, weatherConditions, precipitation, windSpeed, windDirection, atmosphericPressure, solarRadiation, depth, pH,conductivity, conductance, tss, tds, turbidity, salinity,orp, cdom, waterPollution, location, speed, heading,weight, waterConsumption, gasComsumption, electricityConsumption, soilMoisture, trafficFlow,eatingActivity, milking, movementActivity''.'
    dataProvider:
      description: ""
      type: 'A sequence of characters identifying the provider of the harmonised data entity.'
    dateCreated:
      description: ""
      format: date-time
      type: 'This will usually be allocated by the storage platform.'
    dateModified:
      description: ""
      format: date-time
      type: 'This will usually be allocated by the storage platform.'
    description:
      description: ""
      type: 'A description of this item'
    deviceClass:
      description: ""
      enum:
        - C0
        - C1
        - C2
      type: 'Enum:''C0, C1, C2'''
    documentation:
      description: ""
      format: uri
      type: 'A link to device''s documentation.'
    energyLimitationClass:
      description: ""
      enum:
        - E0
        - E1
        - E2
        - E9
      type: 'Enum:''E0, E1, E2, E9'''
    function:
      description: ""
      items:
        enum:
          - levelControl
          - sensing
          - onOff
          - openClose
          - metering
          - eventNotification
        type: string
      type: 'Enum:''levelControl, sensing, onOff, openClose, metering, eventNotification'
    id:
      anyOf: &devicemodel_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
    image:
      description: ""
      format: uri
      type: 'An image of the item.'
    manufacturerName:
      description: ""
      type: 'Device''s manufacturer name.'
    modelName:
      description: ""
      type: 'Device''s model name.'
    name:
      description: ""
      type: 'The name of this item.'
    owner:
      description: ""
      items:
        anyOf: *devicemodel_-_properties_-_owner_-_items_-_anyof
      type: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
    seeAlso:
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
    source:
      description: ""
      type: 'Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
    supportedUnits:
      description: ""
      items:
        type: string
      type: '3 characters).'
    type:
      description: ""
      enum:
        - DeviceModel
      type: 'it has to be DeviceModel'
  required:
    - id
    - type
    - category
    - controlledProperty
    - manufacturerName
    - brandName
    - modelName
  type: object
